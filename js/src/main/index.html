<body>

  <script>
    const numbers = [ 1, 2 ,3, 4]
    const doubleNumbers = numbers.map(number => number * 2)
    console.log(doubleNumbers)

    class Person{
      constructor (name) {
        this.name = name;
      }
      showName() {
        console.log('Imie osoby to:  ${this.name}');
      }
    }
    class Student extends Person {
      constructor(name = "", degrees = []){
        super(name)
        this.degrees = degrees
      }
      showDegrees (){
        const completed = this.degrees.filter(degree => degree >2)
        console.log(`Student ${this.name} ma stopnie ${this.degrees} i zaliczył już ${completed.length}`)
      }
    }
const Janek = new Student("Jan", [2, 3, 4, 5, 2, 3])
Janek.showDegrees()

const cat = {
  kids: ['lucek', 'łapciuch'],
  showKidsNames(){
    console.log(`kot ma potomstwo: ${this.kids}`);
    const showKidsNumber = () => {
      console.log(this.kids.length);
    }
    showKidsNumber()
  }
}
cat.showKidsNames()
  </script>
